    <title>Biodata Mahasiswa</title>

        .container {
            display: flex;

            text-align: center;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .card h3 {
            margin: 10px 0 5px;
        }
        .card p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
